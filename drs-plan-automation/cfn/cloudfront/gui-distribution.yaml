  drswaf:
    Type: AWS::WAF::WebACL
    Condition: CreateWAF
    Properties:
      DefaultAction:
        Type: ALLOW
      Name: WAF for DRS Plan Automation
      Rules:
        !If
        - CreateWAF
        - Action:
            Type: ALLOW
          RuleId: !Ref drsallowedipsrule
          Priority: 0
        - !Ref AWS::NoValue
      MetricName: webacl

  drsallowedipsrule:
    Condition: CreateWAF
    Type: AWS::WAF::Rule
    Properties:
      MetricName: drsallowedips
      Name: drsallowedips
      Predicates:
        - DataId:  !Ref drsallowedips
          Negated: false
          Type: IPMatch

  drsallowedips:
    Condition: CreateWAF
    Type: AWS::WAF::IPSet
    Properties:
      Name: Allowed CIDRs for DRS Plan Automation frontend web interface
      IPSetDescriptors:
        - Type: IPV4
          Value: !Ref AllowedCIDRs

